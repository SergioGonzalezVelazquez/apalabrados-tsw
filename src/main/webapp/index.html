<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Apalabrados</title>

    <!-- this is the code that will allow icon to be visible in the title bar of the brower -->
    <link rel="icon" type="image/ico" href="assets/images/logo.png" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS styles-->
    <link href="stylesheets/signin.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="js/user.js" defer="defer"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Knockout -->
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>


</head>


<body class="text-center">
    <form class="form-general">

        <!-- Logo Apalabrados -->
        <img id="imgLogo" class="img-responsive" src="assets/images/logo.png" alt="Apalabrados" width="72" height="72">
        <h1 id="txtLogo" class="tittleApalabrados">Apalabrados</h1>

        <!-- Sign-in view -->
        <div id="signIn-view" data-bind="visible: showSignInForm">

            <!-- Social login buttons -->
            <div class="social-login form-group d-flex justify-content-around align-items-center">
                <a href="#" class="btn-circle btn-facebook"></a>
                <a href="#" class="btn-circle btn-twitter"></a>
                <a href="#" class="btn-circle btn-google"></a>
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Correo electrónico</label>
                <input type="email" data-bind="value : userEmail" class="form-control rounded-pill"
                    placeholder="Correo electrónico" required autofocus>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" data-bind="value : userPwd" class="form-control rounded-pill"
                    placeholder="Contraseña" required>
            </div>

            <!-- Forgot pwd link and remember me-->
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkBoxRememberMe">
                    <label class="form-check-label" for="checkBoxRecordarme">Recordarme</label>
                </div>
                <a href="#" data-bind="click : changeViewToRestorePwd">¿Has olvidado tu contraseña?</a>
            </div>

            <!-- Sign-in button-->
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-success btn-block"
                data-bind="click: signInEmail"><strong>Entrar</strong></button>

            <p class="mt-3 font-weight-normal">¿Aún no tienes cuenta? <a href="#"
                    data-bind="click: changeViewToSignUp"><strong>Regístrate</strong></a></p>

            <label id="message" data-bind="html : message"> PRUEBA</label>

        </div>


        <!-- Sign-up view -->

        <div id="signUp-view" data-bind="visible: showSignUpForm">
            <!-- Username input -->
            <div class="form-group">
                <label for="inputUsername" class="sr-only">Nombre de usuario</label>
                <input type="text" data-bind="value : userName" id="inputUsername" class="form-control rounded-pill"
                    placeholder="Nombre de usuario" required autofocus>
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Correo electrónico</label>
                <input type="email" data-bind="value : userEmail" id="inputEmail" class="form-control rounded-pill"
                    placeholder="Correo electrónico" required autofocus>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" data-bind="value : userPwd" id="inputPassword" class="form-control rounded-pill"
                    placeholder="Contraseña" required>
            </div>

            <!-- Confirm Password input -->
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">Confirmar Contraseña</label>
                <input type="password" data-bind="value : userPwd2" id="inputPassword2"
                    class="form-control rounded-pill" placeholder="Confirmar contraseña" required>
            </div>

            <!-- Sign-up button-->
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-success btn-block"
                data-bind="click: signUp"><strong>Registrarse</strong></button>

            <p class="mt-3 font-weight-normal">¿Ya tienes cuenta? <a href="#"
                    data-bind="click: changeViewToSignIn"><strong>Inicia sesión</strong></a></p>

            <label id="message" data-bind="html : message"> PRUEBA</label>

        </div>

        <!-- Remember pwd view -->
        <div id="rememberPwd-view" data-bind="visible: showRestorePwd">
            <!-- Email input -->
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Correo electrónico</label>
                <input type="email" data-bind="value : userEmail" class="form-control rounded-pill"
                    placeholder="Correo electrónico" required autofocus>
            </div>
            <!-- Sign-up button-->
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-success btn-block" data-bind="click: updatePwd"><strong>Recuperar
                    contraseña</strong></button>

            <!-- Forgot pwd link and remember me-->
            <div class="form-group d-flex justify-content-around align-items-center pt-3">
                <a href="#" data-bind="click: changeViewToSignIn"><strong>Inicia sesión</strong></a>
                <a href="#" data-bind="click: changeViewToSignUp"><strong>Regístrate</strong></a>
            </div>


            <label id="message" data-bind="html : message"> PRUEBA</label>
        </div>


        <p class="mt-5 mb-3 text-muted">&copy; Sergio González - Francisco de la Mata</p>


    </form>
    <script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

</body>

</html>
